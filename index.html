            <div class="col-lg-6 text-start">

                <span>Kredit məbləği</span>

              <div class="bottomText">

                  <div class="col-lg-6">

                <div class="row">
                  <div class="col-lg-6">
                      <a href="">1 ay</a>
                  </div>
                  <div class="col-lg-6 text-end">
                    <a href="">54 ay</a>
                  </div>
                </div>
              </div>
              <div class="text">
                <span>Kredit faizi</span>

              </div>

                <input type="range" min="12.9" max="20.9" class="slider" id="myRange3">

                <div class="row">
                  <div class="col-lg-6">

            </div>

            </div>
